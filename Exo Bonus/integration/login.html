<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T'chat - Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <h2>Connexion Ã  T'chat</h2>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="username" placeholder="votre@email.com">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Votre mot de passe">
        </div>
        <button type="submit">Se connecter</button>
      </form>
      <div class="error-message" style="display:none;"></div>
    </div>
  </div>
</body>
</html>
